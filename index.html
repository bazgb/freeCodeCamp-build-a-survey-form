<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <title>Document</title>
</head>
<body>
  <section id="main">
  <h1 id="title">Survey form</h1>
  <p id="description">Fill it out!</p>
  <form id="survey-form">
    <div class="input">
      <label for="name" id="name-label">
        Name</Name><input id="name" class="input-text" type="text" placeholder="enter name" required />
      </label>
    </div>
    <div class="input">
      <label for="email" id="email-label">
        Email<input id="email" class="input-text" type="email" placeholder="enter email" required />
      </label>
    </div>
    <div class="input">
      <label for="number" id="number-label">
        Number<input id="number" class="input-text" type="number" placeholder="enter number" min="1" max="9" />
      </label>
    </div>
    <div class="input">
      <label for="dropdown">Dropdown<label>
      <select id="dropdown">
        <option value="vone">one</option>
        <option value="two">two</option>
        <option value="three">three</option>
        <option value="four">four</option>
      </select>
    </div>
    <div class="input">
      <label>Radio<label>
      <input type="radio" id="a" name="group1" value="a" />
      <label for="a">A</label>
      <input type="radio" id="b" name="group1" value="b" />
      <label for="b">B</label>
      <input type="radio" id="c" name="group1" value="c" />
      <label for="c">C</label>
    </div>
    <div class="input">
      <label>Check<label>
      <input id="x" type="checkbox" name="group2" value="x">
      <label for="x">X</label>
      <input id="y" type="checkbox" name="group2" value="y">
      <label for="y">Y</label>
      <input id="z" type="checkbox" name="group2" value="z">
      <label for="z">Z</label>
    </div>
    <div class="input">
      <label>Textarea<label>
      <textarea rows="4" cols="10" placeholder="write"></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
  </section>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
